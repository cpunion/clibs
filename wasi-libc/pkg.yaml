version: v25.0.3

git:
  repo: https://github.com/WebAssembly/wasi-libc.git
  ref: wasi-sdk-25

build:
  command: |
    if [ "$CLIBS_BUILD_GOARCH" = "wasm" ]; then
      make THREAD_MODEL=posix
      mv sysroot $CLIBS_BUILD_DIR/
    fi

export: |
  if [ "$CLIBS_BUILD_GOARCH" = "wasm" ]; then
    echo "CFLAGS=--sysroot=$CLIBS_BUILD_DIR/sysroot"
    echo "LDFLAGS=--sysroot=$CLIBS_BUILD_DIR/sysroot"
  fi
